<div class="container">
  <div class="text-center p-5">
    <h3>
      Git-search
      <small class="text-muted">Github Public Repositories</small>
    </h3>
  </div>

  <div class="row">

    <div class="col-sm-6" *ngFor="let repo of gitHubRepos">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{repo.name}}</h5>
          <p class="card-text">{{repo.description}}</p>
          <a href="{{repo.html_url}}" target="_blank" class="btn btn-primary">Go repository</a>
        </div>
      </div>
    </div>
  </div>
</div>
