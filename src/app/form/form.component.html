<div class="jumbotron">
    <form class="text-center">
      <label for="search" class="sr-only">Search by Name:</label>
      <input type="text" class="form-group mx-sm-3 mb-2" placeholder="Github username" [(ngModel)]="username"
        name="username" (keyup)="findProfile()">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit" (keyup)="findProfile()">Find Me</button>
    </form>
  </div>
